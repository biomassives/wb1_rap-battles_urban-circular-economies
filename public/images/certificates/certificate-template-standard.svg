<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bronze Border Gradient (Standard) -->
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6a85c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>

    <!-- Background Pattern -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(102, 126, 234, 0.1)"/>
    </pattern>

    <!-- Seal Gradient -->
    <radialGradient id="seal-gradient">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cd7f32;stop-opacity:1" />
    </radialGradient>

    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#ffffff"/>
  <rect x="0" y="0" width="800" height="600" fill="url(#dots)" opacity="0.5"/>

  <!-- Decorative Border -->
  <rect x="20" y="20" width="760" height="560" rx="10" fill="none" stroke="url(#border-gradient)" stroke-width="12"/>
  <rect x="35" y="35" width="730" height="530" rx="8" fill="none" stroke="#cd7f32" stroke-width="2" stroke-dasharray="5 5" opacity="0.5"/>

  <!-- Corner Decorations -->
  <g transform="translate(50, 50)">
    <path d="M 0 20 L 20 0 M 0 0 L 20 20" stroke="#cd7f32" stroke-width="3" fill="none"/>
  </g>
  <g transform="translate(730, 50) rotate(90)">
    <path d="M 0 20 L 20 0 M 0 0 L 20 20" stroke="#cd7f32" stroke-width="3" fill="none"/>
  </g>
  <g transform="translate(730, 530) rotate(180)">
    <path d="M 0 20 L 20 0 M 0 0 L 20 20" stroke="#cd7f32" stroke-width="3" fill="none"/>
  </g>
  <g transform="translate(50, 530) rotate(270)">
    <path d="M 0 20 L 20 0 M 0 0 L 20 20" stroke="#cd7f32" stroke-width="3" fill="none"/>
  </g>

  <!-- Header -->
  <text x="400" y="80" text-anchor="middle" font-family="'Georgia', serif" font-size="24" fill="#667eea" font-weight="bold" letter-spacing="4">
    WORLDBRIDGER ONE
  </text>

  <!-- Main Title -->
  <text x="400" y="140" text-anchor="middle" font-family="'Georgia', serif" font-size="42" fill="#1a1a1a" font-weight="bold">
    Certificate of Completion
  </text>

  <!-- Checkmark Badge -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="35" fill="url(#seal-gradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#fff" stroke-width="3"/>
    <path d="M -12 0 L -5 10 L 15 -15" stroke="#fff" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Body Text -->
  <text x="400" y="250" text-anchor="middle" font-family="'Georgia', serif" font-size="20" fill="#333">
    This certifies that
  </text>

  <!-- Username (Dynamic) -->
  <text x="400" y="295" text-anchor="middle" font-family="'Georgia', serif" font-size="36" fill="#667eea" font-weight="bold">
    {{username}}
  </text>

  <!-- Achievement Text -->
  <text x="400" y="340" text-anchor="middle" font-family="'Georgia', serif" font-size="18" fill="#333">
    has successfully completed the
  </text>
  <text x="400" y="365" text-anchor="middle" font-family="'Georgia', serif" font-size="18" fill="#333">
    Worldbridger One Training Program
  </text>

  <!-- Score Section -->
  <g transform="translate(400, 420)">
    <rect x="-120" y="-30" width="240" height="60" rx="8" fill="rgba(102, 126, 234, 0.1)" stroke="#667eea" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
      Score
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="'Georgia', serif" font-size="28" fill="#667eea" font-weight="bold">
      {{score}}%
    </text>
  </g>

  <!-- Details -->
  <text x="200" y="510" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Date: {{date}}
  </text>

  <text x="600" y="510" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Certificate #{{certificateNumber}}
  </text>

  <!-- Official Seal -->
  <g transform="translate(120, 530)">
    <circle cx="0" cy="0" r="28" fill="url(#seal-gradient)"/>
    <circle cx="0" cy="0" r="23" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="0" y="7" text-anchor="middle" font-family="'Georgia', serif" font-size="12" fill="#fff" font-weight="bold">
      WBO
    </text>
  </g>

  <!-- QR Code Placeholder -->
  <g transform="translate(680, 530)">
    <rect x="-25" y="-25" width="50" height="50" fill="#667eea" opacity="0.2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#667eea">
      QR
    </text>
  </g>

  <!-- Signature Line -->
  <line x1="300" y="540" x2="500" y="540" stroke="#999" stroke-width="1"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999" font-style="italic">
    Digitally Signed on Solana Blockchain
  </text>
</svg>
