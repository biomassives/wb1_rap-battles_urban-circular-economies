<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="360" viewBox="0 0 240 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for card background -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.15" />
    </linearGradient>

    <!-- DVG Symbol Definition -->
    <g id="dvg-symbol">
      <!-- Geometric DVG emblem - representing Digital Value Generator -->
      <circle cx="0" cy="0" r="18" fill="none" stroke="#667eea" stroke-width="2.5"/>
      <path d="M -12,-12 L 0,0 L 12,-12 L 0,12 Z" fill="#764ba2" stroke="#667eea" stroke-width="1.5"/>
      <circle cx="0" cy="-6" r="3" fill="#f093fb"/>
      <path d="M -6,4 L 0,8 L 6,4" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Small DVG Symbol for corners -->
    <g id="dvg-small">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#667eea" stroke-width="1.5"/>
      <path d="M -5,-5 L 0,0 L 5,-5 L 0,5 Z" fill="#764ba2" stroke="#667eea" stroke-width="1"/>
      <circle cx="0" cy="-2" r="1.5" fill="#f093fb"/>
    </g>
  </defs>

  <!-- Card Background -->
  <rect x="0" y="0" width="240" height="360" rx="12" ry="12" fill="white" stroke="#1f2937" stroke-width="3"/>
  <rect x="3" y="3" width="234" height="354" rx="10" ry="10" fill="url(#cardGradient)"/>

  <!-- Decorative Border -->
  <rect x="12" y="12" width="216" height="336" rx="8" ry="8" fill="none" stroke="#667eea" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>

  <!-- Top Left Corner -->
  <g transform="translate(30, 35)">
    <!-- Number 3 -->
    <text x="0" y="0" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#1f2937" text-anchor="middle">3</text>
    <!-- Small DVG symbol -->
    <g transform="translate(0, 25)">
      <use href="#dvg-small"/>
    </g>
  </g>

  <!-- Bottom Right Corner (rotated) -->
  <g transform="translate(210, 325) rotate(180)">
    <!-- Number 3 -->
    <text x="0" y="0" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#1f2937" text-anchor="middle">3</text>
    <!-- Small DVG symbol -->
    <g transform="translate(0, 25)">
      <use href="#dvg-small"/>
    </g>
  </g>

  <!-- Center Pattern - 3 DVG symbols arranged vertically -->
  <g id="center-pattern">
    <!-- Top DVG -->
    <g transform="translate(120, 100)">
      <use href="#dvg-symbol"/>
      <!-- Animated pulse -->
      <circle cx="0" cy="0" r="18" fill="none" stroke="#667eea" stroke-width="1" opacity="0.6">
        <animate attributeName="r" values="18;24;18" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Middle DVG -->
    <g transform="translate(120, 180)">
      <use href="#dvg-symbol"/>
      <!-- Animated pulse with delay -->
      <circle cx="0" cy="0" r="18" fill="none" stroke="#764ba2" stroke-width="1" opacity="0.6">
        <animate attributeName="r" values="18;24;18" dur="3s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Bottom DVG -->
    <g transform="translate(120, 260)">
      <use href="#dvg-symbol"/>
      <!-- Animated pulse with delay -->
      <circle cx="0" cy="0" r="18" fill="none" stroke="#f093fb" stroke-width="1" opacity="0.6">
        <animate attributeName="r" values="18;24;18" dur="3s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Connecting Lines Between Symbols -->
  <g opacity="0.3">
    <line x1="120" y1="118" x2="120" y2="162" stroke="#667eea" stroke-width="2" stroke-dasharray="5 3"/>
    <line x1="120" y1="198" x2="120" y2="242" stroke="#764ba2" stroke-width="2" stroke-dasharray="5 3"/>
  </g>

  <!-- Worldbridger One Branding -->
  <text x="120" y="340" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle" opacity="0.8">
    WORLDBRIDGER ONE
  </text>

  <!-- Card Type Label -->
  <text x="120" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea" text-anchor="middle" letter-spacing="2">
    DVG
  </text>

  <!-- Corner Decoration -->
  <circle cx="20" cy="20" r="2" fill="#667eea" opacity="0.5"/>
  <circle cx="220" cy="20" r="2" fill="#667eea" opacity="0.5"/>
  <circle cx="20" cy="340" r="2" fill="#764ba2" opacity="0.5"/>
  <circle cx="220" cy="340" r="2" fill="#764ba2" opacity="0.5"/>

  <!-- Subtle geometric pattern in background -->
  <g opacity="0.1">
    <path d="M 60,60 L 80,80 M 80,60 L 60,80" stroke="#667eea" stroke-width="1"/>
    <path d="M 160,60 L 180,80 M 180,60 L 160,80" stroke="#667eea" stroke-width="1"/>
    <path d="M 60,280 L 80,300 M 80,280 L 60,300" stroke="#764ba2" stroke-width="1"/>
    <path d="M 160,280 L 180,300 M 180,280 L 160,300" stroke="#764ba2" stroke-width="1"/>
  </g>
</svg>
