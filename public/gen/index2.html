<!DOCTYPE html>
<html>
<head>
    <title>Worldbridger Gen-Art Lab</title>
    <style>
        body { background: #d1d1d6; color: #222; font-family: monospace; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .ui-layer { background: rgba(255,255,255,0.95); padding: 10px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; border-bottom: 2px solid #000; z-index: 10; font-size: 11px; }
        .group { border-left: 1px solid #ccc; padding-left: 10px; }
        input { width: 100%; }
        svg { flex-grow: 1; width: 100%; background: #a8a8b0; }
    </style>
</head>
<body>

<div class="ui-layer">
    <div class="group">
        <label>MOTION TYPE</label><br>
        <select id="motionType">
            <option value="none">Stationary</option>
            <option value="brownian">Brownian Drift</option>
            <option value="organism">Simulated Organism</option>
        </select>
    </div>
    <div class="group">
        <label>TURBULENCE DENSITY</label><br>
        <input type="range" id="dens" min="0.005" max="0.1" step="0.005" value="0.02">
    </div>
    <div class="group">
        <label>PRIMARY TEXT</label><br>
        <input type="text" id="t1" value="WORLDBRIDGER">
    </div>
    <div class="group">
        <label>SUB TEXT (2 LINES)</label><br>
        <input type="text" id="t2" value="ECOCITY REWARDS">
    </div>
</div>

<svg id="viz" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="shieldHatch" width="8" height="8" patternUnits="userSpaceOnUse">
            <rect width="8" height="8" fill="#111" />
            <path d="M-1,1 l2,-2 M0,8 l8,-8 M7,9 l2,-2" stroke="#333" stroke-width="1" />
        </pattern>

        <pattern id="calcPattern" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect width="4" height="4" fill="#ff4500" />
            <path d="M0 0h4v1H0z M0 0h1v4H0z" fill="rgba(0,0,0,0.3)" />
        </pattern>

        <filter id="glow"><feGaussianBlur stdDeviation="3" /><feComposite in="SourceGraphic" operator="over" /></filter>
        
        <filter id="noiseGen">
            <feTurbulence id="turb" type="fractalNoise" baseFrequency="0.02" numOctaves="3" />
            <feColorMatrix type="hueRotate" values="0" id="hue" />
        </filter>
    </defs>

    <rect width="1000" height="1000" filter="url(#noiseGen)" opacity="0.4" />

    <g id="organismLayer">
        <circle class="org" cx="150" cy="200" r="60" fill="#6a5acd" opacity="0.7" />
        <rect class="org" x="750" y="100" width="120" height="120" fill="url(#shieldHatch)" opacity="0.8" />
        <polygon class="org" points="850,700 950,850 750,850" fill="#32cd32" opacity="0.6" />
        <rect class="org" x="100" y="750" width="200" height="80" fill="#ff4500" opacity="0.6" />
        <circle class="org" cx="800" cy="450" r="80" fill="#00ced1" opacity="0.7" />
        <path class="org" d="M100,500 Q250,400 400,500 T700,500" stroke="#ff8c00" stroke-width="15" fill="none" opacity="0.5" />
        <rect class="org" x="200" y="100" width="80" height="200" fill="#ffd700" transform="rotate(20)" opacity="0.6" />
        <circle class="org" cx="500" cy="850" r="40" fill="#ff69b4" opacity="0.7" />
        <path class="org" d="M50,50 L150,50 L150,150" stroke="#00bfff" stroke-width="5" fill="none" />
    </g>

    <path d="M100,250 L900,250 L500,750 Z" fill="url(#shieldHatch)" />

    <g filter="url(#glow)" font-family="monospace" font-weight="900" text-anchor="middle">
        <text id="st1" x="500" y="420" fill="url(#calcPattern)" font-size="80" letter-spacing="-2">WORLDBRIDGER</text>
        <text x="500" y="550" fill="url(#calcPattern)" font-size="140" letter-spacing="-5">ONE</text>
        <text id="st2" x="500" y="850" fill="#fff" font-size="25" opacity="0.8">ECOCITY REWARDS</text>
    </g>
</svg>

<script>
    const turb = document.getElementById('turb');
    const t1Input = document.getElementById('t1');
    const t2Input = document.getElementById('t2');
    const st1 = document.getElementById('st1');
    const st2 = document.getElementById('st2');
    const motionSelect = document.getElementById('motionType');
    const organisms = document.querySelectorAll('.org');

    // Motion State
    let tick = 0;
    const orgData = Array.from(organisms).map(() => ({
        x: 0, y: 0, vx: Math.random() - 0.5, vy: Math.random() - 0.5
    }));

    function animate() {
        tick++;
        const mode = motionSelect.value;
        
        organisms.forEach((el, i) => {
            if (mode === 'none') return;
            
            let dx = 0, dy = 0;
            if (mode === 'brownian') {
                dx = (Math.random() - 0.5) * 2;
                dy = (Math.random() - 0.5) * 2;
            } else if (mode === 'organism') {
                dx = Math.sin(tick * 0.02 + i) * 2;
                dy = Math.cos(tick * 0.01 + i) * 1.5;
            }
            
            orgData[i].x += dx;
            orgData[i].y += dy;
            el.setAttribute('transform', `translate(${orgData[i].x}, ${orgData[i].y})`);
        });

        requestAnimationFrame(animate);
    }

    // Input Listeners
    document.getElementById('dens').addEventListener('input', e => turb.setAttribute('baseFrequency', e.target.value));
    t1Input.addEventListener('input', e => st1.textContent = e.target.value.toUpperCase());
    t2Input.addEventListener('input', e => st2.textContent = e.target.value.toUpperCase());

    animate();
</script>
</body>
</html>
